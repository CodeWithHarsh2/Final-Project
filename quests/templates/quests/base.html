{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkillQuest</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'quests/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
   <div class="header">
    <h1>SkillQuest</h1>
    <nav>
        <a href="{% url 'quest_list' %}">All Quests</a> |
        <a href="{% url 'dashboard' %}">Dashboard</a> |
        <a href="{% url 'create_quest' %}">Create Quest</a>
    </nav>
    <div class="user-info">
    {% if user.is_authenticated %}
        <span>Hi, {{ user.username }}!</span>
        <form action="{% url 'logout' %}" method="post" style="display:inline;">
            {% csrf_token %}
            <button type="submit" class="logout-btn">Logout</button>
        </form>
    {% else %}
        <a href="{% url 'login' %}?next={{ request.path }}">Login</a>
    {% endif %}
    </div>
   </div>

   

   {% block content %}{% endblock %}

<!-- Hidden XP percent for instant feedback -->
{% if xp_percent %}
<span id="xp_percent" style="display:none;">100</span>
{% endif %}

<script>
document.addEventListener("DOMContentLoaded", function () {
    const xpElem = document.getElementById("xp_percent");
    if (!xpElem) return;

    const currentXP = parseInt(xpElem.textContent, 10);
    const previousXP = parseInt(localStorage.getItem("previousXP") || "0", 10);

    // Check if we just hit 100 XP from below
    if (currentXP === 100 && previousXP < 100) {
        showCongratulations();
    }

    // Save current XP for future comparison
    localStorage.setItem("previousXP", currentXP.toString());
});

function showCongratulations() {
    const popup = document.createElement("div");
    popup.innerHTML = "<strong>ðŸŽ‰ Congratulations! ðŸŽ‰<br>You reached 100 XP!</strong>";
    Object.assign(popup.style, {
        position: "fixed",
        top: "50%",
        left: "50%",
        transform: "translate(-50%, -50%)",
        background: "rgba(30,30,38,0.97)",
        color: "#ffd740",
        padding: "2rem 3rem",
        fontSize: "1.5rem",
        borderRadius: "18px",
        boxShadow: "0 8px 32px rgba(0,0,0,0.18)",
        zIndex: "9999",
        textAlign: "center"
    });
    document.body.appendChild(popup);

    setTimeout(() => popup.remove(), 3000);
}
</script>
