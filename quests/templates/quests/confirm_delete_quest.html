{% extends "quests/base.html" %}
{% block content %}
  <h2>Delete Quest</h2>
  <p>Are you sure you want to delete the quest "{{ quest.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
    <a href="{% url 'dashboard' %}">Cancel</a>
  </form>
{% endblock %}
