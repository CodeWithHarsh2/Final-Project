
{% extends 'quests/base.html' %}
{% block content %}
<div class="quest-card">
    <h2>All Quests</h2>
    <ul>
        {% for quest in quests %}
            <li>
                <a href="{% url 'quest_detail' quest.id %}">{{ quest.title }}</a>
                <span>by {{ quest.creator.username }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
