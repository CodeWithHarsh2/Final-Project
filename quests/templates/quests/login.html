{% extends "quests/base.html" %}
{% block content %}
{% comment %} <div class="login-container">
    <form method="post" class="login-form">
        <h2>Log In</h2>
        {% csrf_token %}
        <div class="input-group">
            <label for="id_username">Username</label>
            <input type="text" name="username" id="id_username" required autofocus>
        </div>
        <div class="input-group">
            <label for="id_password">Password</label>
            <input type="password" name="password" id="id_password" required>
        </div>
        <button type="submit" class="login-btn">Log In</button>
        <div class="login-links">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </div>
    </form>
</div> {% endcomment %}

{% comment %} <div class="login-container">
  <form class="login-form">
    <h2>Welcome Back</h2>
    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" placeholder="Username" name="username" required />
    </div>
    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" placeholder="Password" name="password" required />
    </div>
    <button type="submit" class="login-btn">Log In</button>
  </form>
</div> {% endcomment %}


{% block body %}
  <div class="login-container">
    <h2>Login</h2>

    {% if message %}
      <div class="alert alert-danger">{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input autofocus class="form-control" type="text" name="username" placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input class="form-control" type="password" name="password" placeholder="Enter your password">
      </div>

    
      <div class="buttons-row mt-3">
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="{% url 'register' %}" class="btn btn-secondary ml-2">Register</a>
      </div>
    </form>
  </div>
{% endblock %}


{% endblock %}
